<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        .description {
            margin: 0 0 20px 0;
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }
        .description a {
            color: #2196f3;
            text-decoration: none;
        }
        .description a:hover {
            text-decoration: underline;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        input:focus {
            outline: none;
            border-color: #ff9800;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .save-btn {
            background: #ff9800;
            color: white;
        }
        .save-btn:hover {
            background: #f57c00;
        }
        .cancel-btn {
            background: #f5f5f5;
            color: #333;
        }
        .cancel-btn:hover {
            background: #e0e0e0;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>⚙️ Cấu hình Groq API Key</h2>
    <p class="description">
        Extension cần Groq API key để dịch tin nhắn.<br>
        <a href="https://console.groq.com/" target="_blank">Lấy API key tại đây</a>
    </p>
    <input type="password" id="apiKeyInput" placeholder="Nhập Groq API Key của bạn">
    <div class="button-container">
        <button class="cancel-btn" id="cancelBtn">Hủy</button>
        <button class="save-btn" id="saveBtn">Lưu</button>
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
